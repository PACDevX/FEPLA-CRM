<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacta con Nosotros - FEPLA CRM</title>
    <link rel="stylesheet" href="./assets/css/contact.css">
    <script>
        // Función para mostrar alerta y redirigir al index.html
        function mostrarAlerta() {
            alert("Contactaremos con usted cuando se dé de alta la web.");
            window.location.href = "index.html"; // Redirigir al index.html
            return false; // Prevenir el envío del formulario
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Contacta con Nosotros</h1>
        <form onsubmit="return mostrarAlerta();">
            <div class="form-group">
                <label for="nombre">Nombre (*):</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico (*):</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="mensaje">Mensaje (*):</label>
                <textarea id="mensaje" name="mensaje" required></textarea>
            </div>
            <button type="submit" class="button">Enviar</button>
        </form>
    </div>
</body>
</html>
